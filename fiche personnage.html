<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche de Personnage JdR</title>
    <link rel="stylesheet" href="./fiche personnage.css">
</head>



<body>
    <div class="fiche-container">
        <div class="left-panel">
            <div class="photo-frame" id="photoFrame">
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                <span class="photo-text">Cliquez pour ajouter une photo</span>
                <img id="photoPreview" src="" alt="" style="display: none;">
            </div>
            <button id="removePhotoBtn" style="display: none; margin-top:5px;">Retirer la photo</button>
        </div>
        <div class="right-panel">
            <div class="info-header">
                <div class="name-xp-container">
                    <div class="name-block">
                        <input type="text" placeholder="Nom et Prénom" class="name-input" />
                    </div>
                    <div class="xp-block">
                        <input type="number" min="1" placeholder="Niveau" class="level-input"/>
                        <input type="number" min="0" placeholder="XP" class="xp-input"/>
                    </div>
                </div>
            </div>
            <div class="biography-block">
                <textarea placeholder="Biographie..." class="bio-input"></textarea>
            </div>
        </div>
    </div>
    
    <div class="tabs-section">
        <div class="tabs">
            <div class="tab active" data-tab="infos" title="Infos">
                <img src="./ressources/Icone Infos.svg" class="tab-icon"/> <!-- https://cdn.jsdelivr.net/npm/feather-icons/dist/icons/file-text.svg -->
            </div>
            <div class="tab" data-tab="profile" title="Profil">
                <img src="./ressources/Icone Profil.svg" class="tab-icon"/> <!-- https://cdn.jsdelivr.net/npm/feather-icons/dist/icons/user.svg -->
            </div>
            <div class="tab" data-tab="skills" title="Compétences">
                <img src="./ressources/Icone Compétences.svg" class="tab-icon"/> <!-- https://cdn.jsdelivr.net/npm/feather-icons/dist/icons/book-open.svg -->
            </div>
            <div class="tab" data-tab="inventory" title="Inventaire">
                <img src="./ressources/Icone Inventaire.svg" class="tab-icon"/> <!-- https://cdn.jsdelivr.net/npm/feather-icons/dist/icons/package.svg -->
            </div>
            <div class="tab" data-tab="notes" title="Notes">
                <img src="./ressources/Icone notes.svg" class="tab-icon"/> <!-- https://cdn.jsdelivr.net/npm/feather-icons/dist/icons/clipboard.svg -->
            </div>
        </div>
        
        <div class="tab-contents">
            <div class="tab-content active" id="tab-infos">
                <div class="gauges">
                    <div class="gauge" data-type="endurance">
                        <span class="gauge-label" style="color:#ff4747;">Endurance</span>
                        <button class="gauge-arrow left" title="Diminuer">&lt;</button>
                        <span class="gauge-value">
                            <input type="number" class="gauge-current" min="0" value="10">
                            /
                            <input type="number" class="gauge-max" min="1" value="10">
                        </span>
                        <button class="gauge-arrow right" title="Augmenter">&gt;</button>
                        <div class="gauge-bar" style="background:#ff474750;">
                            <div class="gauge-fill" style="background:#ff4747;"></div>
                        </div>
                    </div>
                    <div class="gauge" data-type="vigueur">
                        <span class="gauge-label" style="color:#00d95a;">Vigueur</span>
                        <button class="gauge-arrow left" title="Diminuer">&lt;</button>
                        <span class="gauge-value">
                            <input type="number" class="gauge-current" min="0" value="25">
                            /
                            <input type="number" class="gauge-max" min="1" value="25">
                        </span>
                        <button class="gauge-arrow right" title="Augmenter">&gt;</button>
                        <div class="gauge-bar" style="background:#00d95a55;">
                            <div class="gauge-fill" style="background:#00d95a;"></div>
                        </div>
                    </div>
                    <div class="gauge" data-type="mana">
                        <span class="gauge-label" style="color:#209cff;">Mana</span>
                        <button class="gauge-arrow left" title="Diminuer">&lt;</button>
                        <span class="gauge-value">
                            <input type="number" class="gauge-current" min="0" value="25">
                            /
                            <input type="number" class="gauge-max" min="1" value="25">
                        </span>
                        <button class="gauge-arrow right" title="Augmenter">&gt;</button>
                        <div class="gauge-bar" style="background:#209cff55;">
                            <div class="gauge-fill" style="background:#209cff;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="competence-grid"> <!-- les box physique magie -->
                    <div class="competence-box">
                        <div class="competence-title">Physique</div>
                        <div class="competence-middle">
                            <span class="competence-value">25</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="25">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                    <div class="competence-box">
                        <div class="competence-title">Magie</div>
                        <div class="competence-middle">
                            <span class="competence-value">25</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="25">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                </div>
                
                <div class="competence-grid"> <!-- les box des competences 1 -->
                    <div class="competence-box">
                        <div class="competence-title">Agilité</div>
                        <div class="competence-middle">
                            <span class="competence-value">15</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="15">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                    <div class="competence-box">
                        <div class="competence-title">Perception</div>
                        <div class="competence-middle">
                            <span class="competence-value">25</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="15">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                    <div class="competence-box">
                        <div class="competence-title">Intelligence</div>
                        <div class="competence-middle">
                            <span class="competence-value">15</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="15">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                    <div class="competence-box">
                        <div class="competence-title">Discrétion</div>
                        <div class="competence-middle">
                            <span class="competence-value">15</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="15">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                    <div class="competence-box">
                        <div class="competence-title">Intimidation</div>
                        <div class="competence-middle">
                            <span class="competence-value">25</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="15">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                    <div class="competence-box">
                        <div class="competence-title">Eloquence </div>
                        <div class="competence-middle">
                            <span class="competence-value">15</span> <!-- total en premier pour mettre par dessus -->
                            <img src="./ressources/d20.png" alt="d20" class="competence-icon" />
                        </div>
                        <div class="competence-bar">
                            <input type="number" class="competence-base" value="15">
                            <span>+</span>
                            <input type="number" class="competence-mod" value="0">
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="tab-content" id="tab-profile">
                <!-- Contenu Profil -->
                <div class="profile-line">
                    <div class="profile-entry">
                        <select id="race" class="profile-input">
                            <option value="" disabled selected>Choisir une race</option>
                            <option value="humain">Humain</option>
                            <option value="homme-lezard">Homme lézard</option>
                            <option value="nain">Nain</option>
                            <option value="orc">Orc</option>
                            <option value="elfe">Elfe</option>
                            <option value="elfe-des-montagnes">Elfe des montagnes</option>
                        </select>
                    </div>
                    <div class="profile-entry">
                        <select id="classe" class="profile-input">
                            <option value="" disabled selected>Choisir une classe</option>
                            <option value="Avant garde">Avant garde</option>
                            <option value="Ecuyer">Ecuyer</option>
                            <option value="Apprenti sorcier">Apprenti sorcier</option>
                            <option value="Apprenti soigneur">Apprenti soigneur</option>
                        </select>
                    </div>
                    <div class="profile-entry">
                        <input type="number" id="age" class="profile-input" min="0" max="999" placeholder="Âge" autocomplete="off" />
                    </div>
                </div>

                <div class="story-block">
                    <label for="zone-histoire" class="story-label">Histoire et spécificité :</label>
                    <textarea id="zone-histoire" class="story-input" placeholder="Histoire, caractère, spécificité ..."></textarea>
                </div>
            </div>
            
            <div class="tab-content" id="tab-skills">
                <!-- Contenu Compétences -->
                <div class="capacitees-inputs">
                    <textarea class="capacitee-input" id="capacity" placeholder="Capacités et passifs"></textarea>
                </div>
                
                <!-- Liste des sorts possédés -->
                <div id="my-spells-list"></div>

                <button type="button" class="add-spell-btn" id="addSpellBtn">
                    <img src="./ressources/Icone Compétences.svg" style="height:22px;vertical-align:middle;margin-right:6px;filter:invert(1)"> AJOUTER SORT
                </button>

                <div id="sort-modal" class="sort-modal">
                    <div class="sort-modal-content">
                        <!-- Contenu dynamique injecté ici -->
                        <span class="close-modal" id="close-modal-btn">&times;</span>
                        <div id="sort-modal-body"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="tab-inventory">
                <!-- Armure -->
                <fieldset class="inv-fieldset">
                    <legend>Armure</legend>
                    <div class="inv-input-row">
                        <label>Nom<textarea class="inv-input" id="inv-armure-nom"></textarea></label>
                        <label>Type<textarea class="inv-input" id="inv-armure-type"></textarea></label>
                        <label>Protection<textarea class="inv-input" id="inv-armure-protection"></textarea></label>
                    </div>
                    <div class="inv-input-row">
                        <label>Effet<textarea class="inv-input-effet" id="inv-armure-effet"></textarea></label>
                        <label>Propriété<textarea class="inv-input-effet" id="inv-armure-propriete"></textarea></label>
                    </div>
                </fieldset>
            
                <!-- Arme 1 -->
                <fieldset class="inv-fieldset">
                    <legend>Arme 1</legend>
                    <div class="inv-input-row">
                        <label>Nom<textarea class="inv-input" id="inv-arme1-nom"></textarea></label>
                        <label>Style<textarea class="inv-input" id="inv-arme1-style"></textarea></label>
                        <label>Dégâts<textarea class="inv-input" id="inv-arme1-degats"></textarea></label>
                        <label>Type<textarea class="inv-input" id="inv-arme1-type"></textarea></label>
                    </div>
                    <div class="inv-input-row">
                        <label>Effet<textarea class="inv-input-effet" id="inv-arme1-effet"></textarea></label>
                        <label>Propriété<textarea class="inv-input-effet" id="inv-arme1-propriete"></textarea></label>
                    </div>
                </fieldset>
                
                <!-- Arme 2 -->
                <fieldset class="inv-fieldset">
                    <legend>Arme 2</legend>
                    <div class="inv-input-row">
                        <label>Nom<textarea class="inv-input" id="inv-arme2-nom"></textarea></label>
                        <label>Style<textarea class="inv-input" id="inv-arme2-style"></textarea></label>
                        <label>Dégâts<textarea class="inv-input" id="inv-arme2-degats"></textarea></label>
                        <label>Type<textarea class="inv-input" id="inv-arme2-type"></textarea></label>
                    </div>
                    <div class="inv-input-row">
                        <label>Effet<textarea class="inv-input-effet" id="inv-arme2-effet"></textarea></label>
                        <label>Propriété<textarea class="inv-input-effet" id="inv-arme2-propriete"></textarea></label>
                    </div>
                </fieldset>
            
                <div id="po-block">
                    <label>Pièces d'or (po): <input class="inv-input" type="number" min="0" id="inv-po"></label>
                </div>
            </div>
            
            <div class="tab-content" id="tab-notes">
                <!-- Contenu Notes -->
                <div class="notes-block">
                    <label for="zone-notes" class="notes-label">Notes :</label>
                    <textarea id="zone-notes" class="notes-input" placeholder="Prise de notes diverses ..."></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./fiche personnage.js"></script>
</body>
</html>
